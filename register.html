<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PREDICTION</title>
	<link rel="stylesheet" href="styles.css">
</head>
<style type="text/css"> 
   input[type="radio"]{margin: 10px 0};} 
</style>
<body>

<div class="wrapper">
    <div class="title">
      -PREDICTION-
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Age</label>
          <input type="number" min="1" max="100" class="input">
       </div>  
	        
        <div class="inputfield">
          <label>Blood pressure</label>
          <input type="number" min="0" step="10" class="input">
       </div>
	   <div class="inputfield">
          <label>Specific gravity</label>
          <input type="number" min="0" step=".1" max="1"class="input">
       </div>
	   <div class="inputfield">
          <label>Albumin</label>
          <input type="number" min="0"  max="5" class="input">
       </div>
	   <div class="inputfield">
          <label>Sugar</label>
          <input type="number" min="0" max="5" class="input">
       </div>
	   <div class="inputfield">
          <label>Red Blood Cells</label>
          <input type="number" min="0" max="1" class="input">
	   </div>
	   <div class="inputfield">
          <label>Pus cells</label>
          <input type="number" min="0"  class="input">
       </div>
	   <div class="inputfield">
          <label>Pus cell clumps</label>
          <input type="number" min="0" max="1" class="input">
       </div>
	   <div class="inputfield">
          <label>Bacteria</label>
          <input type="number" min="0" max="1" class="input">
       </div>
	   <div class="inputfield">
          <label>Blood glucose random</label>
          <input type="number" class="input">
       </div>
	   <div class="inputfield">
          <label>Blood urea</label>
          <input type="number" class="input">
       </div>
	   <div class="inputfield">
          <label>Serum creatinine</label>
          <input type="number" min="0" step=".1"  class="input">
       </div>
	   <div class="inputfield">
          <label>Sodium</label>
          <input type="number" min="0" step=".1"  class="input">
       </div>
	   <div class="inputfield">
          <label>Potassium</label>
          <input type="number" min="0" step=".1"  class="input">
       </div>
	   <div class="inputfield">
          <label>Hemoglobin</label>
          <input type="number" min="0" step=".1"  class="input">
       </div>
	   <div class="inputfield">
          <label>Sodium</label>
          <input type="number" min="0" step=".1"  class="input">
       </div>
	  <div class="inputfield">
          <label>Packed cell volume</label>
          <input type="number" min="0"   class="input">
       </div>
	   <div class="inputfield">
          <label>White Blood cells count</label>
          <input type="number" min="0"  class="input">
       </div>
	   <div class="inputfield">
          <label>Red Blood cells count</label>
          <input type="number" min="0" step=".1" class="input">
       </div>
	   <div class="inputfield">
          <label>Hypertension</label>
          <input type="number" min="0" max="1" class="input">
       </div>
	   <div class="inputfield">
          <label>Diabetes - mellitus <label>
          <input type="number" min="0" max="1" class="input">
       </div>
	   <div class="inputfield">
          <label>Coronary artery disease <label>
          <input type="number" min="0"  class="input">
       </div>
	  <div class="inputfield">
          <label>Appetite <label>
          <input type="number" min="0"  class="input">
       </div>
	   <div class="inputfield">
          <label>Pedal edema <label>
          <input type="number" min="0"  class="input">
       </div>
	   <div class="inputfield">
          <label>Anemia <label>
          <input type="number" min="0"  class="input">
       </div> 
 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
		  
          <p>Note - this prediction is only for research purpose </p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="predict" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
